version: "3.9"

services:
  db:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: lifecycle
      POSTGRES_PASSWORD: lifecycle
      POSTGRES_DB: lifecycle
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U lifecycle"]
      interval: 5s
      timeout: 3s
      retries: 5

  backend:
    build: ./backend
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://lifecycle:lifecycle@db:5432/lifecycle
      SECRET_KEY: demo-secret-key-change-in-production
      LLM_PROVIDER: mock
      CORS_ORIGINS: '["http://localhost:5173","http://localhost:80","http://localhost"]'
    depends_on:
      db:
        condition: service_healthy

  frontend:
    build: ./frontend
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - backend

volumes:
  pgdata:
